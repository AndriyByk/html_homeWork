<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Document</title>
</head>
<body>
<div class="top wrapper display-flex align-item-center">
    <div class="top__box__left display-flex column-gap-30px">
        <div class="top__box__left__city display-flex column-gap-5px align-item-center">
            <div class="top__box__left__city-icon"><img src="image/placeholder1.png" alt="geo_icon"></div>
            <div class="top__box__left__city__title">Ваш город: <a href="#">Москва</a></div>
        </div>
        <a href="#">
            <div class="top__box__left__info display-flex column-gap-5px">
                <div class="top__box__left__info__title">Информация</div>
                <div class="top__box__left__info__icon"><img src="image/Group_.png" alt="arrow_down"></div>
            </div>
        </a>
        <a href="#">
            <div class="top__box__left__cooperation display-flex column-gap-5px">
                <div class="top__box__left__cooperation__title">Сотрудничество</div>
                <div class="top__box__left__cooperation__icon"><img src="image/Group_.png" alt="arrow_down">
                </div>
            </div>
        </a>
    </div>
    <div class="top__box__right display-flex column-gap-30px">
        <div class="delivery"><a href="#">Доставка</a></div>
        <div class="payment"><a href="#">Оплата</a></div>
        <div class="guarantee"><a href="#">Гарантия</a></div>
        <div class="news"><a href="#">Новости</a></div>
        <div class="journal"><a href="#">Журнал</a></div>
        <div class="about_shop"><a href="#">О магазине</a></div>
        <div class="contacts"><a href="#">Контакты</a></div>
    </div>
</div>

<div class="header wrapper">
    <div class="header__info-bar">
        <div class="header__info-bar__logo">
            <div class="header__info-bar__logo__icon"><img src="image/Mask_Group.png" alt="logo"></div>
            <div class="header__info-bar__logo__title">
                <div class="header__info-bar__logo__title__main">AVT-ZAP</div>
                <div class="header__info-bar__logo__title__additional">Интернет-магазин запчастей для АКПП</div>
            </div>
        </div>
        <div class="header__info-bar__working-hours">
            <div class="header__info-bar__working-hours__icon"><img src="image/clock.png" alt="clock"></div>
            <div class="header__info-bar__working-hours__text">Мы работаем: будни - 9:00-21:00 сб. - 10:00-15:00</div>
        </div>
    </div>
    <div class="header__nav-bar"></div>
</div>


<!--https://www.figma.com/file/X6SRhK5aFbbyqPgrbCHNNY/Untitled?node-id=0%3A1-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
